<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        console.log(Math.abs(-5)); // Output: 5  giá trị tuyệt đối
        console.log(Math.ceil(5.1)); // Output: 6
        console.log(Math.floor(5.9)); // Output: 5
        console.log(Math.round(5.4)); // Output: 5
        console.log(Math.max(10, 20, 30)); // Output: 30
        console.log(Math.min(10, 20, 30)); // Output: 10
        console.log(Math.pow(2, 3)); // Output: 8
        console.log(Math.sqrt(25)); // Output: 5
        console.log(Math.random()); // Output: số ngẫu nhiên từ 0 đến 1
        console.log(Math.sin(Math.PI / 2)); // Output: 1
        console.log(Math.log(Math.E)); // Output: 1
        console.log(Math.exp(1)); // Output: e

        console.log(Math.atan(1)); // Output: ~0.785 (radians)
        console.log(Math.acos(0.5)); // Output: ~1.047 (radians)
        console.log(Math.asin(0.5)); // Output: ~0.524 (radians)
        console.log(Math.atan2(1, 1)); // Output: ~0.785 (radians)
        console.log(Math.cbrt(27)); // Output: 3
        console.log(Math.clz32(1)); // Output: 31
        console.log(Math.sign(-5)); // Output: -1
        console.log(Math.trunc(4.9)); // Output: 4
        console.log(Math.log10(100)); // Output: 2
        console.log(Math.log2(8)); // Output: 3
        console.log(Math.hypot(3, 4)); // Output: 5

    </script>
</body>
</html>
